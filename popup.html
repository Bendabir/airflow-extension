<!DOCTYPE>
<html>
	<head>
			<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
			<link rel="stylesheet" href="assets/css/popup.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h3>Configuration</h3>
			</div>
			<div class="row">
				<label for="refresh-rate">Refresh rate (ms)</label>
				<div class="input-group mb-3">
					<input type="number" name="refresh-rate" id="refresh-rate" min="1000" step="100" value="5000" class="form-control" aria-label="Refresh rate (ms)" />
					</div>
				</div>
			</div>
			<div class="row">
				<div id="buttons">
					<button type="button" class="btn btn-primary" id="save-button">Save</button>
					<button type="button" class="btn btn-secondary" id="reset-button" disabled>Reset</button>
				</div>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
